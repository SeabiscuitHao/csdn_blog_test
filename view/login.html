<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="viewport" content="width=device-width, user-scalable=1.0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script type="text/javascript" src="./js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="./js/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
	<div id="login">
		<div class="login-box clearfix">
			<p>账号登录</p>
			<div class="input-text">
				<input v-model="username" type="text" placeholder="输入电话号">
				<input v-model="userPassword" type="password" placeholder="输入密码">
			</div>
			<input class="check" type="checkbox">&nbsp&nbsp下次自动登录
			<a href="#">忘记密码</a>
			<button class="login-btn" @click="clickLogin()">登 录</button>
			<a class="regi-btn" href="./regi.html" @click="clickRegi()">注 册</a>
		</div>
	</div>
	<script type="text/javascript" src="./js/login.js"></script>
</body>
</html>
