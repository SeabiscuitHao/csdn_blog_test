<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>收藏中心</title>
	<meta name="viewport" content="width=device-width, user-scalable=1.0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script type="text/javascript" src="./js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="./js/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/user.css">
</head>
<body>
	<div id="user">
		<div class="header">
			<img src="./images/csdn.png">我的收藏
			<a class="user" href="#" ref="user"><img src="./images/zoro.jpg"></a>
		</div>
		<div class="container">
			<div class="user-list">
				<a :href="'./csdn_blog.html?id='+item.id" v-for="item in blogList">{{ item.title }}</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/csdn_user.js"></script>
</body>
</html>
