<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>详情</title>
	<meta name="viewport" content="width=device-width, user-scalable=1.0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script type="text/javascript" src="./js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="./js/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/blog.css">
</head>
<body>
	<div id="info">
		<div class="content">
			<div class="header">
				<div class="personal">
					<img src="./images/tip3.jpg">
					<span class="author">{{ infoItem.author_name }}</span>
					<button class="follow">关注</button>
				</div>
			</div>
			<div class="title">
				<p>{{ infoItem.title }}</p>
				<span>转载</span>
				<span class="time">{{ infoItem.date }}</span>
				<span class="num">阅读 {{ infoItem.read_num }}</span>
			</div>
			<div class="info-content">
				<p>{{ infoItem.content }}</p>
			</div>
			<div class="collect">
				<button class="colbtn" @click="collectInfo()" ref="collect">收藏</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/blog.js"></script>
</body>
</html>
